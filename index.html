<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Formulário de validação</h1>
    <div class="container">
      <form action="" id="form">
        <input type="number" id="num1" placeholder="Digite o primeiro número" />
        <input type="number" id="num2" placeholder="Digite o segundo número" />
        <button type="submit">Verificar</button>
        <p class="message-erro">
          O primeiro número precisa ser menor que o segundo número.
        </p>
        <p class="sucess-message">
          Parabéns! O segundo número é igual ou maior que o primeiro.
        </p>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
